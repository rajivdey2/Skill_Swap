<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillSwap - Admin Panel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>SkillSwap</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="register.html">Register</a>
      <a href="login.html">Login</a>

      <a href="swaps.html">My Swaps</a>

    </nav>

  <main>
    <h2>Admin Panel</h2>
    <form id="ban-form">
      <label for="banUserId">Ban User ID:</label>
      <input type="text" id="banUserId" required>
      <button type="submit" class="btn">Ban User</button>
    </form>
    <form id="clear-skills-form">
      <label for="clearUserId">Clear Skills User ID:</label>
      <input type="text" id="clearUserId" required>
      <button type="submit" class="btn">Clear Skills</button>
    </form>
    <button id="reports-btn" class="btn">View Reports</button>
    <div id="reports"></div>
  </main>
  <script src="app.js"></script>
