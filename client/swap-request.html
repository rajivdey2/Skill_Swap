<html lang="en">

</head>
<body>
  <header>
    <h1>SkillSwap</h1>
    <nav>
      <a href="index.html">Home</a>

  <main>
    <h2>Request a Swap</h2>
    <form id="swap-request-form">
      <label for="receiverId">Receiver User ID:</label>
      <input type="text" id="receiverId" required>
      <label for="skillOffered">Skill Offered:</label>
      <input type="text" id="skillOffered" required>
      <label for="skillWanted">Skill Wanted:</label>
      <input type="text" id="skillWanted" required>
      <button type="submit" class="btn">Request Swap</button>
    </form>
    <p id="swap-request-message"></p>
  </main>
  <script src="app.js"></script>
